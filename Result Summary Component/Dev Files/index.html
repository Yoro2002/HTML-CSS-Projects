<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorokobi-sensei|Result Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <main>
        <div class="result-summary">
            <div class="result grid-flow" data-spacing="large">
                <h1 class="sec-title">Your Result</h1>

                <p class="result-score"><span>76</span>of 100</p>

                <div class="grid-flow">
                    <p class="result-rank">Great</p>
                    <p class="result-state">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>

            <div class="summary grid-flow" data-spacing="large">
                <h2 class="sec-title">Summary</h2>

                <div class="grid-flow">
                    <div class="summary-item" data-item-type="accent-1">
                        <div class="flex-group">
                            <i class="fa-solid fa-bolt" style="color: #e85353;"></i>
                            <h3 class="summary-item-title-1">Reaction</h3>
                        </div>

                        <p class="summary-score"><span>80</span> /100</p>
                    </div>

                    <div class="summary-item" data-item-type="accent-2">
                        <div class="flex-group">
                            <i class="fa-solid fa-brain" style="color: #f2ac20;"></i>
                            <h3 class="summary-item-title-2">Memory</h3>
                        </div>

                        <p class="summary-score"><span>92</span> /100</p>
                    </div>
                    
                    <div class="summary-item" data-item-type="accent-3">
                        <div class="flex-group">
                            <i class="fa-regular fa-comment-dots" style="color: #4ca771;"></i>
                            <h3 class="summary-item-title-3">Verbal</h3>
                        </div>

                        <p class="summary-score"><span>61</span> /100</p>
                    </div>
                    
                    <div class="summary-item" data-item-type="accent-4">
                        <div class="flex-group">
                            <i class="fa-regular fa-eye" style="color: #4265d6;"></i>
                            <h3 class="summary-item-title-4">Visual</h3>
                        </div>

                        <p class="summary-score"><span>72</span> /100</p>
                    </div>
                </div>
                <button class="button">Continue</button>
            </div>
        </div>
    </main>
</body>
</html>
