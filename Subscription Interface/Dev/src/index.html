<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STACKER|Subscription Interface</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        
        <img src="/Subscription Interface/Dev/assets/Anime.jpg" alt="anime-pic" style="width: 295px; height: 157px;" id="anime">

        
        <h1 id="heading">Order Summary</h1>
        <p  id="para">You can now stream your favorite anime series and movies  on any device anywhere you like.</p>

        <div class="flex-group">

            <div id="vid-icon">
                <img src="/Subscription Interface/Dev/assets/Path 1.svg" alt="Video-icon">
            </div>

            <div id="price">
                <p id="period">Annual Price</p>
                <p id="amount">$98.99/year</p>
            </div>

            <div id="change">
                <a href="#" target="_self">Change</a>
            </div>
        </div>

        <div class="buttons">
            <button>Proceed to payment</button>
            <a href="#">Cancel order</a>
        </div>
    </div>

    
</body>
</html>
