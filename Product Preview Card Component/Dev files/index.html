<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorokobi-Sensei|Product Preveiw Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main>
        <article class="product">
            <picture>
                <img src="Body Lotion.jpg" alt="Body Lotion Product Image">
            </picture>

            <div class="product-content">
                <p class="product-category">BODY LOTION</p>

                <h1 class="product-title">Crème Élégance</h1>

                <p class="product-info">Experience the epitome of 
                    skincare luxury. Our cream is 
                    a symphony of science and 
                    nature, meticulously crafted to 
                    nourish your skin.
                </p>

                <div class="flex-group">
                    <p class="product-price">$120.99</p>
                    <p class="product-original-price">$140.99</p>
                </div>

                <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
            </div>
        </article>
    </main>
    
</body>
</html>
